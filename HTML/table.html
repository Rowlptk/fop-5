<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table in HTML</title>
</head>
<body>
<table border=1>
    <thead>
        <tr>
            <th>SN</th>
            <th>Subject</th>
            <th>Theory</th>
            <th>Practical</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>English</td>
            <td>60</td>
            <td>19</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nepali</td>
            <td colspan="2" style="text-align: center;">70</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>Science</td>
            <td>70</td>
            <td rowspan="2" style="text-align: center;">40</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mathematics</td>
            <td>78</td> 
        </tr>
    </tbody>
</table>
</body>
</html>
<!-- thead ==> head group, tbody==> data group, tfoot ==> footer group -->
