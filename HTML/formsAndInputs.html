<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms and Inputs</title>
    
</head>
<body>
    <!-- form -->
    <form>
        <h2>Login</h2>
        <label for="usr">Username : </label>
        <input type="text" id="usr">
        <br><br>
        <label for="pwd">Password : </label>
        <input type="password" id="pwd">
        <br><br>
        <input type="submit" value="login">
    </form>
    <br><br>
    <!-- inputs -->
    <label for="cmt">comment : </label>
    <br>
    <textarea  id="cmt" cols="50" rows="5"></textarea>

    <!-- email -->
    <form action="">
        <label for="email">Email</label>
        <input type="email" id="email" 
        placeholder = "abc@example.com">
        <br><br>
        <input type="text" value="apple" required
        style="margin-left:42px;">
        <br><br>
        <input type="submit" value="press">
    </form>

    <!-- date -->
    <label for="date">Date</label>
    <input type="date" id="">
    <br><br>
    <input type="file">

    <!-- radio -->
    <input type="radio" name="x" >male
    <input type="radio" name="x" checked disabled>female
    <input type="radio" name="x">Others

    <br><br>
    <!-- checkbox -->
    <input type="checkbox"> GRE
    <input type="checkbox"> TOEFL
    <input type="checkbox"> SAT

    <select name="" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>

    <!-- entities ,div span id classes, weblayout(HTML5 Semantics) -->


    
</body>
</html>
