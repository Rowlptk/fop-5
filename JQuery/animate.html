<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hide , show & Toggle</title>
</head>
<body>

<button>Animate</button>  <br><br>  
<div style="background-color:brown; height: 100px; width: 100px; position: relative;">

</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(function(){
        $('button').click(function(){
            $('div').animate({top: '500px', left: '500px'}, 2000);
            $('div').animate({top: '200px', left: '500px'}, 3000);
            $('div').animate({top: '500px', left: '500px'}, 5000);
        })
    })
</script>

</body>
</html>
